<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game with JS</title>
    <style>
        #game-screen {
            border: 1px solid black;
        }
        img#img-ball {
            display: none;
        }
        img#img-brick {
            display: none;
        }
    </style>
</head>
<body>
    <img id="img-ball" src="img/ball.png" alt="">
    <img id="img-brick" src="img/brick.png" alt="">

    <canvas id="game-screen" width="800" height="600"></canvas>
    
    <script src="src/script.js"></script>
</body>
</html>
